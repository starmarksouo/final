<audio id="myAudio" src="mp3/Itachis Mangekyou Sharingan Activation Sound Effect.mp3"></audio>

<script>
    var image = document.getElementById("myImage");
    var audio = document.getElementById("myAudio");
    
    image.addEventListener("click", function() {
        document.documentElement.classList.add("grayscale");
        audio.play();
        
        setTimeout(function() {
            document.documentElement.classList.remove("grayscale");
        }, 5000);
    });
</script>

<!--結帳畫面-->

<section>
                    <!-- 個人資料 -->
                    <div id="tab-content-1" class="tab-content">
                        <div class="tab-content-inner">
                            <h1>Checkout Form</h1>
                          
                              <div class="row">
                                <div class="col-75">
                                  <div class="container">
                                      <div class="row">
                                        <div class="col-50">
                                          <h3>帳單地址</h3>
                                          <label for="fname"><i class="fa fa-user"></i>全名</label>
                                          <input type="text" id="fname" name="firstname" placeholder="宇治波 佐助">

                                          <input type="text" id="email" name="email" placeholder="sasuke@gmail.com">

                                        </div>
                              
                                        <div class="col-50">
                                          <h3>Payment</h3>
                                          <label for="cname">持卡人</label>
                                          <input type="text" id="cname" name="cardname" placeholder="宇治波 佐助">
                                          <label for="ccnum"><i class="fa-solid fa-credit-card"></i>信用卡</label>
                                          <input type="text" id="ccnum" name="cardnumber" placeholder="1234-5678-9012-3456">
                                          <label for="expmonth">有效日期</label>
                                          <input type="text" id="expmonth" name="expmonth" placeholder="December">
                                          <div class="row">
                                            <div class="col-50">
                                              <label for="expyear">有效年</label>
                                              <input type="text" id="expyear" name="expyear" placeholder="2020">
                                            </div>
                                            <div class="col-50">
                                              <label for="cvv">驗證碼</label>
                                              <input type="text" id="cvv" name="cvv" placeholder="234">
                                            </div>
                                          </div>
                                        </div>
                                        
                                      </div>

                                          <span></span>
                                          <span></span>

                                  </div>
                                </div>

                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                  </section>
            <!-- 確定送出按鈕 -->
            <script>function showConfirmation() {
              var confirmation = document.getElementById('confirmation');
              confirmation.classList.add('show');
            
              setTimeout(function() {
                confirmation.classList.remove('show');
              }, 3000);
            }
            </script>
            <!-- 提示窗口 -->
